<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="turn.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">

        <title>rms-books</title>
    </head>

    <body>
        <div class="instructions-container display">
            <div class="chat-box" id="instructionsBox">
                <h3>How to Play</h3>
                <p>1. Click on the dirt to find the fossil.</p>
                <p>2. Sometimes you wont find anything, that is normal.</p>
                <p>3. Avoid clicking on empty rocks to save time.</p>
            </div>
        </div>
        <div class="title-container display">
            <div class="title-box" id="titlebox">
                <h2>Find the Fossil</h2>
            </div>
        </div>
        <div id="fossilContainer" class="container display">
            <div class="game-container">
                <canvas id="rockCanvas" width="400" height="320"></canvas>
            </div>
        </div>
        <script src="minigame.js"></script>
        <audio id="pageTurnSound" src="pageturn.mp3" preload="auto"></audio>
        <div id="flipbook" class="flipbook"></div>
        <div id="inner" class ="inner" style="margin-left: 0px;"></div>
    </body>
</html>
